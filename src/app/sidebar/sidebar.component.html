<div class="sidebar">
  <div class="sidebar-header">
    <button class="menu-button">
      <i class="bi bi-justify" style="margin-right: 10px;"></i>
      UDRU RAG
    </button>
    <button class="new-chat-button" (click)="newChat()">
      <i class="plus-icon">+</i> แชทใหม่
    </button>
  </div>

  <div class="sidebar-section">
    <h3 class="section-title">ล่าสุด</h3>
    <ul class="quick-items">
      <li *ngFor="let item of sidebarItems" class="quick-item" (click)="onSidebarItemClick(item)"
        style="cursor: pointer;">
        <i class="bi bi-list-ul"></i>
        <div class="item-text" style="margin-left: 10px;">
          <div class="item-title">{{ item.title }}</div>
          <div class="item-subtitle" *ngIf="item.subtitle">{{ item.subtitle }}</div>
        </div>
      </li>
    </ul>
  </div>


  <div class="sidebar-footer">
    <div class="file-upload-section">
      <input type="file" #fileInput hidden (change)="onFileSelected($event)" />
      <button class="upload-btn" (click)="fileInput.click()" [disabled]="loadingFileSelection">
        <i class="bi bi-collection" style="margin-right: 10px;"></i> แหล่งที่มา
      </button>
      <button class="view-btn" (click)="fileInput.click()" [disabled]="loadingFileSelection">
        <i class="bi bi-folder-plus" style="margin-right: 10px;"></i> เปิด
      </button>
    </div>

    <div *ngIf="loadingFileSelection" class="spinner-container" style="text-align: center; margin: 10px 0;">
      <div class="spinner-border text-primary" role="status" style="width: 2rem; height: 2rem;">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>

    <div class="file-list" [class.loading]="loadingFileSelection">
      <div *ngFor="let file of allFiles" class="file-item" [class.selected]="fileSelection[file]">
        <i class="bi bi-paperclip" style="margin-right: 10px;"></i>
        <span class="file-name">{{ file }}</span>
        <input type="checkbox" [checked]="fileSelection[file]" (change)="toggleFileSelection(file)"
          class="file-checkbox">
      </div>
    </div>
  </div>
</div>
